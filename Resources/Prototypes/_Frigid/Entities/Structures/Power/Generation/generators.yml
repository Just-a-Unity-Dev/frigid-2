- type: entity
  parent: BaseGenerator
  id: GeneratorCoal
  name: coal generator
  description: Generates power from sheets of solid plasma.
  suffix: Plasma, 5kW
  components:
    - type: PowerSupplier
      supplyRate: 5000 # 260 sec / sheet
      supplyRampRate: 3000
    - type: Sprite
      sprite: Structures/Power/Generation/portable_generator.rsi
      state: portgen0_1
    - type: Generator
      fuelMaterial: Coal
    - type: ActivatableUI
      key: enum.GeneratorComponentUiKey.Key
    - type: UserInterface
      interfaces:
        - key: enum.GeneratorComponentUiKey.Key
          type: GeneratorBoundUserInterface
    - type: Machine
      board: GeneratorPlasmaMachineCircuitboard
    - type: UpgradePowerSupplier
      powerSupplyMultiplier: 1.25
      scaling: Exponential
